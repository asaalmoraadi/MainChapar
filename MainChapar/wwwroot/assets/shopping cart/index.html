<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>سبد خرید</title>
  
</head>
<body>
  <h1>سبد خرید من</h1>

  <div class="cart-container">

    <div class="item">
      <div class="item-details">
        <p class="product-name"><strong>خودکار آبی</strong></p>
        <p>موجودی: <span class="product-stock" id="stock-pen">15</span> عدد</p>
      </div>
      <div id="counter">
        <p class="price" id="price-pen">۴۵,۰۰۰ تومان</p>
        <div class="quantity-controls">
          <button class="qty-btn" id="plus">+</button>
          <input class="qty-input" type="text" id="qty-pen" value="1" readonly>
          <button class="qty-btn" id="mines">−</button>
        </div>
      </div>
      <button class="remove-btn">حذف</button>
    </div>

    <div class="item">
      <div class="item-details">
        <p class="service-title"><strong>چاپ سیاه و سفید</strong></p>
        <p>تعداد صفحات: <span id="pages-count">12</span><br><br>نوع کاغذ : <span id="paper-type">گلاسه سبک</span></p>
      </div>
      <div id="counter">
        <p class="price" id="price-print">۱۵۰,۰۰۰ تومان</p>
        <p style="text-align: center"><span id="qty-print">1</span></p>
      </div>
      <button class="remove-btn">حذف</button>
    </div>

    <div class="item">
      <div class="item-details">
        <p class="product-name"><strong>خودکار آبی</strong></p>
        <p>موجودی: <span class="product-stock" id="stock-pen">15</span> عدد</p>
      </div>
      <div id="counter">
        <p class="price" id="price-pen">۴۵,۰۰۰ تومان</p>
        <div class="quantity-controls">
          <button class="qty-btn" id="plus">+</button>
          <input class="qty-input" type="text" id="qty-pen" value="1" readonly>
          <button class="qty-btn" id="mines">−</button>
        </div>
      </div>
      <button class="remove-btn">حذف</button>
    </div>

    <div class="item">
      <div class="item-details">
        <p class="product-name"><strong>خودکار آبی</strong></p>
        <p>موجودی: <span class="product-stock" id="stock-pen">15</span> عدد</p>
      </div>
      <div id="counter">
        <p class="price" id="price-pen">۴۵,۰۰۰ تومان</p>
        <div class="quantity-controls">
          <button class="qty-btn" id="plus">+</button>
          <input class="qty-input" type="text" id="qty-pen" value="1" readonly>
          <button class="qty-btn" id="mines">−</button>
        </div>
      </div>
      <button class="remove-btn">حذف</button>
    </div>

    <p class="total">جمع کل: <span id="total-price">۱۹۵,۰۰۰</span> تومان</p>

    <div class="buttons">
      <button class="btn btn-confirm">تایید نهایی و ثبت سفارش</button>
      <button class="btn btn-continue">ادامه خرید</button>
    </div>
    

    

  </div>
</body>
</html>
